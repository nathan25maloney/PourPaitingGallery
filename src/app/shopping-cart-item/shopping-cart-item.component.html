<div class="item-container">
    <a [routerLink]="['/gallery', item.artId]">
        <img class="artcard-art" [src]="'data:image/jpeg;base64,' + item.imgBytes" alt="{{item.artName}}">
    </a>
    <div class="name-button-container">
        <div class="item-name">{{item.artName}}</div>
        <button class="remove-item" (click)="removeItem()" >Remove</button>
    </div>
</div>
