<div class="item-container">
    <img class="artcard-art" [src]="'data:image/jpeg;base64,' + item.imgBytes" alt="{{item.artName}}">
    <div class="item-name">Name: {{item.artName}}</div>
    <div class="item-desc">Description: "{{item.artDesc}}"</div>
    <div class="item-price">Price: ${{item.artPrice}}</div>
    <div class="item-dimensions">Dimensions: {{item.artDimensions}}</div>
    <svg class="remove-item" width="20" height="20" viewBox="0 0 20 20" (click)="removeItem()">
        <circle cx="10" cy="10" r="9" stroke="#f00" stroke-width="2" fill="none" />
        <line x1="6" y1="6" x2="14" y2="14" stroke="#f00" stroke-width="2" />
        <line x1="14" y1="6" x2="6" y2="14" stroke="#f00" stroke-width="2" />
    </svg>
</div>
