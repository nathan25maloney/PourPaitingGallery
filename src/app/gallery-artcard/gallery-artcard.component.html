<div class="artcard-container">
    <a [routerLink]="['/gallery', singleCard.id]">
        <img class="artcard-art" src="/assets/Images/{{singleCard.filename}}.jpg" alt="{{singleCard.name}}">
    </a>
    <div class="painting-name">{{singleCard.name}}</div>
    <div class="like-dislike-container">
        <button (click)="incrementLikes()" [ngClass]="{ 'selected': singleCard.hasVoted === 1 }" class="likes">
            Like
        </button>
        <button (click)="decrementLikes()" [ngClass]="{ 'selected': singleCard.hasVoted === -1 }" class="dislikes">
            Dislike
        </button>
    </div>
</div>
